name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: bump_version
      run: |
        VERSION_TYPE="${{ github.event.inputs.version_type }}"
        NEW_VERSION=$(npm version $VERSION_TYPE -m "chore(release): %s")
        NEW_VERSION=${NEW_VERSION#v}
        echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"

    - name: Push changes and tag
      run: |
        git push origin HEAD
        git push origin v${{ env.VERSION }}

    - name: Set version variables
      id: version
      run: |
        echo "version=${{ steps.bump_version.outputs.version }}" >> $GITHUB_OUTPUT
        echo "tag=${{ steps.bump_version.outputs.tag }}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data: tags } = await github.rest.repos.listTags({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          const currentTag = '${{ steps.version.outputs.tag }}';
          const currentIndex = tags.findIndex(t => t.name === currentTag);
          const previousTag = currentIndex < tags.length - 1 ? tags[currentIndex + 1].name : '';

          let changes = '';
          if (previousTag) {
            const { data: commits } = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: previousTag,
              head: 'HEAD',
            });

            changes = commits.commits
              .filter(commit => !commit.commit.message.match(/^chore|^ci|^docs|^style|^refactor|^test/i))
              .map(commit => `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})`)
              .join('\n') || '- No significant changes';
          } else {
            changes = '- Initial release';
          }

          core.setOutput('body', changes);

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        body: |
          ## Changes

          ${{ steps.release_notes.outputs.body }}

          ## Installation

          ```bash
          npm install fetch-notion-page@${{ steps.version.outputs.version }}
          ```
        draft: false
        prerelease: false

